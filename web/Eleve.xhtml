<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Bienvenue Bright Student
        
        <h:form id="ajoutEleve">
            <p:growl id="msg" showDetail="true" sticky="true" />
            
            <p:outputLabel value="Vous souhaitez vous inscrire :" /><br /><br />
            <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel value="Votre nom " />
            <p:inputText value="#{VueEleve.monEleve.nomE}"/>
            <p:outputLabel value="Votre prénom " />
            <p:inputText value="#{VueEleve.monEleve.prenomE}"/>
            <p:outputLabel value="Vous êtes un garçon tapez 1, vous êtes une fille tapez 2 " />
            <p:inputText value="#{VueEleve.monEleve.sexeE}"/>
            <p:outputLabel value="Votre age " />
            <p:inputText value="#{VueEleve.monEleve.ageE}"/>
            <p:outputLabel value="Votre niveau scolaire " />
            <p:inputText value="#{VueEleve.monEleve.niveauE}"/>        
            </h:panelGrid>
            <br />
            <p:commandButton value="M'enregistrer" action="#{VueEleve.ajoutEleve()}" ajax="false" update="msg"/>
            <br /><br />
        </h:form>

    </h:body>
</html>
